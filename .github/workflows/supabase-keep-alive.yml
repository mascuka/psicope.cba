name: Supabase Keep Alive

on:
  schedule:
    # Se ejecuta 3 veces al d√≠a: 00:00, 08:00 y 16:00 UTC
    - cron: '0 0,8,16 * * *'
  workflow_dispatch: 

jobs:
  keep_active:
    runs-on: ubuntu-latest
    steps:
      - name: Insertar registro de actividad
        run: |
          curl -i -X POST "https://heqktnablvpymjepgmvy.supabase.co/rest/v1/keep_alive" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
          -H "Content-Type: application/json" \
          -H "Prefer: return=minimal" \
          -d '{ "created_at": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'" }'

      - name: Limpiar registros antiguos (Mayores a 24h)
        run: |
          # Calculamos la fecha de ayer para borrar lo anterior
          YESTERDAY=$(date -u -d "24 hours ago" +%Y-%m-%dT%H:%M:%SZ)
          
          curl -i -X DELETE "https://heqktnablvpymjepgmvy.supabase.co/rest/v1/keep_alive?created_at=lt.$YESTERDAY" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
          -H "Content-Type: application/json"
name: Supabase Keep Alive

on:
  schedule:
    - cron: '0 0,8,16 * * *'
  workflow_dispatch: 

jobs:
  keep_active:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Limpiar TODA la tabla de mantenimiento
        run: |
          curl -i -X DELETE "https://heqktnablvpymjepgmvy.supabase.co/rest/v1/_maintenance_ping" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
          -H "Content-Type: application/json"

      - name: 2. Insertar 5 registros de actividad
        run: |
          for i in {1..5}
          do
            echo "Insertando registro $i..."
            curl -i -X POST "https://heqktnablvpymjepgmvy.supabase.co/rest/v1/_maintenance_ping" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d "{ \"last_ping\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\" }"
            sleep 1
          done
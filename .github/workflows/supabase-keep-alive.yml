name: Supabase Keep Alive

on:
  schedule:
    # Se ejecuta 3 veces al día: 00:00, 08:00 y 16:00 UTC
    - cron: '0 0,8,16 * * *'
  workflow_dispatch: 

jobs:
  keep_active:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Limpiar TODA la tabla de mantenimiento
        run: |
          # Al no poner filtros después del ?, intentará borrar todo el contenido de la tabla
          curl -i -X DELETE "https://heqktnablvpymjepgmvy.supabase.co/rest/v1/keep_alive" \
          -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
          -H "Content-Type: application/json"

      - name: 2. Insertar 5 registros de actividad
        run: |
          # Un pequeño bucle para repetir la inserción 5 veces
          for i in {1..5}
          do
            echo "Insertando registro $i..."
            curl -i -X POST "https://heqktnablvpymjepgmvy.supabase.co/rest/v1/keep_alive" \
            -H "apikey: ${{ secrets.SUPABASE_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Prefer: return=minimal" \
            -d "{ \"created_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\" }"
            sleep 1 # Pausa de 1 segundo entre inserciones
          done